<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Librerias de Firebase Firestore-->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>


    <title>CRUD FIREBASE</title>
  </head>
  <body>
    <div class="container">
        <h1>Registro de Mascotas</h1>
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mt-2">
        <input type="text" id="apellido" placeholder="Apellido" class="form-control mt-2">
        <input type="text" id="fecha" placeholder="Fecha de Nacimiento" class="form-control mt-2">
        <button class="btn btn-info my-2" id="boton" onclick="guardar()">GUARDAR!!!</button>

        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Mascota</th>
                <th scope="col">Apellido Mascota</th>
                <th scope="col">Fecha de Nacimiento de la mascota</th>
                <th scope="col">Eliminar!!!</th>
                <th scope="col">Actualizar!!!</th>
              </tr>
            </thead>
            <tbody id="tbl">
            </tbody>
          </table>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
